name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag override'
        required: false
        default: ''
      agent_drive_ref:
        description: 'agent-drive branch/tag to use'
        required: false
        default: 'main'

env:
  VETRA_REGISTRY: cr.vetra.io
  VETRA_IMAGE: cr.vetra.io/rupert/agent-rupert

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout agent-rupert
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: agent-rupert

      - name: Checkout agent-drive (library dependency)
        uses: actions/checkout@v4
        with:
          repository: powerhouse-inc/agent-drive
          ref: ${{ github.event.inputs.agent_drive_ref || 'main' }}
          path: agent-drive

      - name: Get version info
        id: version
        working-directory: agent-rupert
        run: |
          # Get short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # Get branch name (sanitized for Docker tags)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

          # Use input tag if provided, otherwise use branch-sha
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Vetra Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.VETRA_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: agent-rupert/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.VETRA_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.VETRA_IMAGE }}:${{ steps.version.outputs.branch }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.VETRA_IMAGE) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.VETRA_IMAGE }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          fi
